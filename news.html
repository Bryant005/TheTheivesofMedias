<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News & Events — RetroTube</title>
  <meta name="description" content="News and events for the RetroTube community." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="logo"><a href="index.html"><img src="images/logo-retrotube.png" alt="RetroTube logo" width="160" height="48"></a></div>
    <nav class="main-nav" role="navigation" aria-label="Main">
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="browse.html" class="nav-link">Browse</a></li>
        <li><a href="upload.html" class="nav-link">Upload</a></li>
        <li><a href="news.html" class="nav-link">News</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" role="main">
    <h1>News & Events</h1>

    <section aria-labelledby="createNews">
      <h2 id="createNews">Publish news or event</h2>
      <form id="newsForm" aria-label="News form">
        <label for="newsTitle">Title</label>
        <input id="newsTitle" name="newsTitle" required>

        <label for="newsDate">Date</label>
        <input id="newsDate" name="newsDate" type="date" required>

        <label for="newsBody">Body</label>
        <textarea id="newsBody" name="newsBody" rows="6" required></textarea>

        <div class="form-row">
          <button type="submit" class="btn">Publish</button>
        </div>
        <div id="newsStatus" role="status" aria-live="polite"></div>
      </form>
    </section>

    <section aria-labelledby="listNews">
      <h2 id="listNews">Latest News & Events</h2>
      <div id="newsList" class="news-list" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>© RetroTube</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
