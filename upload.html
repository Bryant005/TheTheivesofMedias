<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload — RetroTube (Owner Only)</title>
  <meta name="description" content="Owner-only Upload page for adding YouTube links." />
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-overlay{position:fixed; inset:0; background:rgba(0,0,0,0.65); display:flex; align-items:center; justify-content:center; z-index:9999}
    .admin-box{background:#fff;padding:1.25rem;border-radius:8px;max-width:420px;width:100%}
    .hidden{display:none}
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="logo"><a href="index.html"><img src="images/logo-retrotube.png" alt="RetroTube logo" width="160" height="48"></a></div>
    <nav class="main-nav" role="navigation" aria-label="Main">
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="browse.html" class="nav-link">Browse</a></li>
        <li><a href="upload.html" class="nav-link">Upload</a></li>
        <li><a href="news.html" class="nav-link">News</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" role="main">
    <h1>Owner Upload (YouTube links)</h1>

    <div id="lockedNotice" class="meta">This page is locked. Enter admin password to add YouTube links.</div>

    <form id="uploadForm" class="hidden" aria-label="YouTube link upload form">
      <label for="ytUrl">YouTube URL</label>
      <input id="ytUrl" name="ytUrl" type="url" placeholder="https://www.youtube.com/watch?v=XXXXX" required>

      <label for="title">Title</label>
      <input id="title" name="title" type="text" required minlength="3" aria-required="true">

      <label for="description">Description</label>
      <textarea id="description" name="description" required rows="3"></textarea>

      <label for="posterFile">Thumbnail image (optional, &lt;250KB)</label>
      <input id="posterFile" name="posterFile" type="file" accept="image/*">

      <label for="transcript">Transcript (optional)</label>
      <textarea id="transcript" name="transcript" rows="6"></textarea>

      <div class="form-row">
        <button type="submit" class="btn">Add YouTube video</button>
        <button type="reset" class="btn alt">Reset</button>
      </div>

      <div id="uploadStatus" role="status" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>© RetroTube</p>
  </footer>

  <!-- Admin unlock overlay -->
  <div id="adminOverlay" class="admin-overlay" aria-hidden="false" role="dialog" aria-modal="true">
    <div class="admin-box" role="document">
      <h2>Admin unlock</h2>
      <p>Enter the admin password to enable uploads for this browser session.</p>
      <label for="adminPass">Admin password</label>
      <input id="adminPass" type="password" autocomplete="current-password">
      <div style="margin-top:0.75rem">
        <button id="unlockBtn" class="btn">Unlock</button>
        <button id="cancelBtn" class="btn alt">Cancel</button>
        <button id="logoutBtn" class="btn alt hidden">Lock</button>
      </div>
      <div id="adminStatus" role="status" aria-live="polite" style="margin-top:0.5rem"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
