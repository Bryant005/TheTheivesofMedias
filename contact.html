<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — RetroTube</title>
  <meta name="description" content="Contact RetroTube support and accessibility team." />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="logo"><a href="index.html"><img src="logo-retrotube.png" alt="RetroTube logo" width="160" height="48"></a></div>
    <nav class="main-nav" role="navigation" aria-label="Main">
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="browse.html" class="nav-link">Browse</a></li>
        <li><a href="upload.html" class="nav-link">Upload</a></li>
        <li><a href="news.html" class="nav-link">News</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" role="main">
    <h1>Contact RetroTube</h1>
    <form id="contactForm" aria-label="Contact form">
      <label for="name">Name</label>
      <input id="name" name="name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <div class="form-row">
        <button type="submit" class="btn">Send</button>
      </div>

      <div id="contactStatus" role="status" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>© RetroTube</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
